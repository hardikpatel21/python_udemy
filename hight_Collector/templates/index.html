<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Data Collector App</title>
    <link rel="stylesheet" href="../static/main.css" type="text/css">
  </head>
  <body>
    <div class="container">
      <h1>Collecting Heights</h1>
      <h3>Please fill entries to get population statistics on height</h3>
      <div class="message">
        {{text | safe}}
      </div>
      <form action="{{url_for('success')}}" method="post">
        <input type="email" name="email_name" value="" title="Your email will be safe with us" placeholder="Enter your email address" required><br>
        <input type="number" name="height_name" min="50", max="300" step="0.1" value="" title="Your data will be safe with us" placeholder="Enter your height in cm" required><br>
        <button type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
