<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Super Geocoder</title>
    <link rel="stylesheet" href="../static/main.css" type="text/css">
  </head>
  <body>
    <div class="container">
      <h1>Super Geocoder</h1>
      <h3>Please upload your CSV file. The values containing addresses should be in a column named address or Address</h3>
      <form action="{{url_for('success_table')}}" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".csv">
        <button type="submit">Submit</button>
      </form>
      <div class="output">
        {{text|safe}}
        {% include btn ignore missing %}
      </div>

    </div>
  </body>
</html>
